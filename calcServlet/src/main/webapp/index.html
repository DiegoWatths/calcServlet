<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./Files/CSS/style.css">
        <title>Calculadora con Servlets</title>
    </head>
    <body>
        <form >
            <div class="calc" id="calc">
                <textarea placeholder="Put some number idk..." name="view" id="view" readonly></textarea>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn bigger" id="delete">DEL</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn op">X</div>
                <div class="btn op">รท</div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn op">+</div>
                <div class="btn op">-</div>
                <div class="btn op">%</div>
                <div class="btn">0</div>
                <div class="btn">.</div>
                <div class="btn bigger" id="send">=</div>
            </div>
        </form>
        <Script src="./Files/JS/main.js"></Script>
    </body>
</html>
